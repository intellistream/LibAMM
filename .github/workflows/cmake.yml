name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: actions/checkout@v2
      - name: Install toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            cmake \
            python3 \
            python3-pip \
            python3-dev
      - name: Install torch
        run: |
          pip3 install --timeout=600 --retries=3 torch==1.13.0 torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        # Note: Skip dataset copy as datasets are now in sageData repository
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH=$(python3 -c "import torch; print(torch.utils.cmake_prefix_path)") -DLIBAMM_SKIP_DATASET_COPY=ON

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        env:
          CC: gcc
          CXX: g++

      - name: Test
        working-directory: ${{github.workspace}}/build/test
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: |
          ./cpp_test "--success"
          ./sketch_test "--success"
          ./crs_test "--success"
          ./weighted_cr_test "--success"
          ./block_partition_test "--success"
          ./streaming_test "--success"

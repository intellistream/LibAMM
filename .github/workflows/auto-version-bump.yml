name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'setup.py'

jobs:
  bump-version:
    name: Auto bump patch version
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get current version and bump
        id: bump
        run: |
          # Extract current version from setup.py
          CURRENT_VERSION=$(python -c "
          import re
          with open('setup.py', 'r') as f:
              content = f.read()
              match = re.search(r\"version='([^']+)'\", content)
              if match:
                  print(match.group(1))
              else:
                  print('0.1.0')
          ")
          
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version (support 0.1, 0.1.0, 0.1.2 formats)
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            # Standard semver: 0.1.2 -> 0.1.3
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_PATCH=$((PATCH + 1))
          elif [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)$ ]]; then
            # Format: 0.1 -> 0.1.1
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            NEW_PATCH=1
          else
            echo "Error: Unable to parse version: $CURRENT_VERSION"
            exit 1
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update setup.py version
        run: |
          python -c "
          import re
          with open('setup.py', 'r') as f:
              content = f.read()
          
          # Replace version
          content = re.sub(
              r\"version='[^']+'\",
              \"version='${{ steps.bump.outputs.new_version }}'\",
              content
          )
          
          with open('setup.py', 'w') as f:
              f.write(content)
          
          print('✅ Updated version to ${{ steps.bump.outputs.new_version }}')
          "

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]
          
          Auto-incremented from ${{ steps.bump.outputs.current_version }}
          Triggered by merge to main"
          git push

      - name: Create git tag
        run: |
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"
          echo "✅ Created and pushed tag v${{ steps.bump.outputs.new_version }}"
